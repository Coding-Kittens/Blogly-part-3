{% extends "base.html" %}

{% block title %} Users {% endblock %}

    {% block content %}
    <h1>Users</h1>
    <ul>
      {%for user in users%}
      <li><a href="/user/{{user.id}}">{{user.get_full_name()}}</a></li>
      {%endfor%}
    </ul>

<a href="/users/new"><button type="button" name="button">Add User</button></a>

    {% endblock %}
