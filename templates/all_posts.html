{% extends "base.html" %}

{% block title %} Posts {% endblock %}

    {% block content %}
    <h1>Posts</h1>
    <ul>
      {%for post in posts%}
      <li><p><a href="/posts/{{post.id}}">{{post.title}}</a> By {{post.user.get_full_name()}}  At {{post.created_at}}</p></li>
      {%endfor%}
    </ul>

    {% endblock %}
